<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Case 1 â€“ 3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 90%;
      height: 90vh;
      background: #2b2b2b;
      border-radius: 16px;
    }
  </style>
</head>
<body>

<model-viewer 
  id="viewer"
  src="Case1.glb"
  camera-controls
  shadow-intensity="1"
  exposure="1">
</model-viewer>

<script>
  const viewer = document.querySelector("#viewer");
  viewer.addEventListener("load", () => {
    const material = viewer.model.materials[0];
    material.pbrMetallicRoughness.setBaseColorFactor([0.0, 0.2, 0.8, 1]);
  });
</script>
</body>
</html>
